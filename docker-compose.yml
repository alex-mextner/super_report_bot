version: "3.8"

services:
  bge-server:
    build:
      context: ./bge-server
      dockerfile: Dockerfile
    container_name: bge-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAX_BATCH_SIZE=32
    # BGE-M3 needs ~2-3GB RAM
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Model loading takes time

